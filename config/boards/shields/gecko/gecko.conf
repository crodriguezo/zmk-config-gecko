# Enable Bluetooth
CONFIG_BT=y
CONFIG_BT_CENTRAL=n
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DISCONNECT_WHEN_USB_COMPUTER_CONNECTED=n

# Enable settings (for remembering bonding, etc.)
CONFIG_SETTINGS=y
CONFIG_SETTINGS_RUNTIME=y

# Power management
CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_PM_DEVICE_RUNTIME=y

# Keep connection after sleep
CONFIG_BT_SMP=y
CONFIG_BT_SMP_SC_ONLY=n
CONFIG_BT_SECURITY=y
CONFIG_BT_L2CAP_TX_MTU=69
CONFIG_BT_MAX_PAIRED=1

# Advertising
CONFIG_BT_DEVICE_NAME="Gecko Keyboard"
CONFIG_BT_DEVICE_APPEARANCE=961
CONFIG_BT_DEVICE_NAME_DYNAMIC=y

# Save bonded devices
CONFIG_BT_SETTINGS=y

# Power optimization
CONFIG_BT_CTLR_TX_PWR_PLUS_4=y